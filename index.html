<!DOCTYPE html>
<html>
  <head>
    <title>Profile Widget</title>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="profile">
      <img src="image/mateusz.jpg" alt="mateusz">
        <a href="#" class="view">View Profile</a>
      <div class="det">
          <h2>Someone Famous<br><span>Web Designer</span></h2>
          <p>Lorem ipsum is a pseudo latin text used in web design, typography layout</p>
            <h3>Follow</h3>
            <ul>
              <li><a href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
              <li><a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
              <li><a href="#"><i class="fa fa-github-square" aria-hidden="true"></i></a></li>
            </ul>
            <div class="close"><i class="fa fa-times-circle" aria-hidden="true"></i></div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
